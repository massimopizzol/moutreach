---
layout: default
---

<div class="home">

  <!--<h1 class="post-header">Posts</h1>-->

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
     <li><span>{{ post.date |  date: "%b %-d, %Y" }}</span> &nbsp;
       <font size="5"><a href="{{ post.url }}">{{ post.title }}</a></font>
       <h5>
         {{ post.excerpt }}
       </h5>
       </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
